					</div>
					<div id="formSettings">

									<option value="zh_CN">简体中文</option>
								</select>
							</legend>
						</fieldset>
						<div class="general"></div>
					</div>
				</div>
			</div>
		</div>
		<form id="builderForm" action="#" class="uniForm">

			<div id="builderPanel">
